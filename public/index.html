<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main class="my-auto">
        <h1>Weather Info </h1>
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
            <fieldset>
                <div class="mb-3">
                <label class="form-label city">City</label>
                <input name="city" type="text" id="city" class="form-control" placeholder="e.g London">
                </div>
                <div class="mb-3">
                <label class="form-label">Desired Unit Type</label>
                <select class="form-select" name="unit" id="unit">
                    <option>Choose Unit</option>
                    <option>imperial</option>
                    <option>metric</option>
                    <option>kelvin</option>  
                </select>
                </div>
                <button  id='getInfo' type="submit" class="btn btn-primary infobutton">Get Info</button>
            </fieldset>
        </div>
        <div class="d-flex align-items-center justify-content-center bottomDiv">
            <div id="weather-container" class="d-flex align-items-center justify-content-center" style="height: 100px;"></div>     
        </div>
    </main>

</body>
</html>
